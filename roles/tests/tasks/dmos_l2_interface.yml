################################# Test Setup ##################################

- name: Test setup (deleting switchport configuration)
  set_fact:
    expected_response:
      after: null
      changed: true
      commands:
        - no switchport
      failed: false
- name: Check for correct argspec and state
  dmos_l2_interface:
    config: []
    state: deleted
  register: result
- debug:
    var: result
- name: Compare the module result to the expected response
  assert:
    that: "{{ result.get('after') == expected_response.get('after') }}"

