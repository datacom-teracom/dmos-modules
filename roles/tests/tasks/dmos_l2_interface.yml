################################# Test Setup ##################################

- include_tasks: ../setup/dmos_l2_interface.yml

- name: Test setup (creating vlans)
  set_fact:
    expected_response:
      after:
        - vlan_id: 10
          interface: null
          name: null
        - vlan_id: 12
          interface: null
          name: null
      before: []
      changed: true
      commands:
        - dot1q vlan 10
        - dot1q vlan 12
      failed: false
      response: []
- name: Check for correct argspec and state
  collections:
    - datacom.dmos
  dmos_vlan:
    config:
      - vlan_id: 10
      - vlan_id: 12
    state: merged
  register: result
- debug:
    var: result
- name: Compare the module result to the expected response
  block:
    - assert:
        that: "{{ result == expected_response }}"
  rescue:
    - include_tasks: ../setup/dmos_l2_interface.yml
    - fail:
        msg: Assertion failed

