################################# Test Setup ##################################

- include_tasks: ../setup/dmos_sntp.yml

################################# Merged State ################################

- name: Set the expected response as a fact (merged)
  set_fact:
    expected_response:
      after:
        - auth: true
          auth_key:
            - id: 10
            - id: 12
          client: true
          max_poll: 15
          min_poll: 12
          server:
            - address: 10.0.0.1
              key_id: 10
            - address: 20.0.0.2
              key_id: 12
          source:
            ipv4: 100.10.10.1
            ipv6: 1918::2019
      before:
        - auth: false
          auth_key: null
          client: false
          max_poll: 10
          min_poll: 6
          server: null
          source: null
      changed: true
      commands:
        - sntp authenticate
        - sntp authentication-key 10 md5 test
        - sntp authentication-key 12 md5 password
        - sntp client
        - sntp max-poll 15
        - sntp min-poll 12
        - sntp server 10.0.0.1 key 10
        - sntp server 20.0.0.2 key 12
        - sntp source ipv4 address 100.10.10.1
        - sntp source ipv6 address 1918::2019
      failed: false
      response: []
- name: Check for correct argspec and state (merged)
  dmos_sntp:
    config:
      - auth: true
        auth_key:
          - id: 10
            pass: test
          - id: 12
            pass: password
        client: true
        max_poll: 15
        min_poll: 12
        server:
          - address: 10.0.0.1
            key_id: 10
          - address: 20.0.0.2
            key_id: 12
        source:
          ipv4: 100.10.10.1
          ipv6: 1918::2019
    state: merged
  register: result
- debug:
    var: result
- name: Compare the module result to the expected response (merged)
  block:
    - assert:
        that: "{{ result.get('after')[0].get('auth_key')[0].pop('pass') != '' and
                  result.get('after')[0].get('auth_key')[1].pop('pass') != '' and
                  result == expected_response }}"
  rescue:
    - include_tasks: ../setup/dmos_sntp.yml
    - fail:
        msg: Assertion failed

