################################# Test Setup ##################################

- include_tasks: ../setup/dmos_vlan.yml

################################# Merged State ################################

- name: Set the expected response as a fact (merged)
  set_fact:
    expected_response:
      before: []
      after:
        - vlan_id: 2019
          interface:
            - name: gigabit-ethernet-1/1/1
              tagged: true
          name: null
        - vlan_id: 2020
          name: dmos_vlan
          interface:
            - name: gigabit-ethernet-1/1/2
              tagged: false
        - vlan_id: 2021
          name: null
          interface: null
      changed: true
      commands:
        - dot1q vlan 2021
        - dot1q vlan 2019 interface gigabit-ethernet-1/1/1 tagged
        - dot1q vlan 2020 name dmos_vlan
        - dot1q vlan 2020 interface gigabit-ethernet-1/1/2 untagged
      failed: false
      response: []
- name: Check for correct argspec and state (merged)
  datacom.dmos.dmos_vlan:
    config:
      - vlan_id: 2019
        interface:
          - name: gigabit-ethernet-1/1/1
            tagged: true
        name: null
      - vlan_id: 2020
        name: dmos_vlan
        interface:
          - name: gigabit-ethernet-1/1/2
            tagged: false
      - vlan_id: 2021
    state: merged
  register: result
- name: Compare the module result to the expected response
  block:
    - assert:
        that: "{{ result == expected_response }}"
  rescue:
    - debug:
        var: result
    - include_tasks: ../setup/dmos_vlan.yml
    - fail:
        msg: Assertion failed

############################## Deleted state ################################

- name: Set the expected response as a fact (deleted)
  set_fact:
    expected_response:
      before:
      - vlan_id: 2019
        interface:
          - name: gigabit-ethernet-1/1/1
            tagged: true
        name: null
      - vlan_id: 2020
        name: dmos_vlan
        interface:
          - name: gigabit-ethernet-1/1/2
            tagged: false
      - vlan_id: 2021
        name: null
        interface: null
      
      after:
        - vlan_id: 2019
          name: null
          interface: null
        - vlan_id: 2020
          name: null
          interface:
            - name: gigabit-ethernet-1/1/2
              tagged: false
      changed: true
      response: []
      commands:
        - no dot1q vlan 2021
        - no dot1q vlan 2019 interface gigabit-ethernet-1/1/1
        - no dot1q vlan 2020 name
      failed: false
- name: Check for correct argspec and state (deleted)
  datacom.dmos.dmos_vlan:
    config:
      - vlan_id: 2020
        name: dmos_vlan
      - vlan_id: 2019
        interface:
          - name: gigabit-ethernet-1/1/1
      - vlan_id: 2021
    state: deleted
  register: result

- name: Compare the module result to the expected response (deleted)
  block:
    - assert:
        that: "{{ result == expected_response }}"
  rescue:
    - debug:
        var: result
    - include_tasks: ../setup/dmos_vlan.yml
    - fail:
        msg: Assertion failed

################################# Test Teardown ##################################

- include_tasks: ../setup/dmos_vlan.yml
